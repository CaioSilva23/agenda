<nav aria-label="Page navigation example">
    <ul class="pagination">
      {% for pagina in contatos.paginator.page_range %}
        {% comment %} <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li> {% endcomment %}
          {% if contatos.number == pagina %}
              <li class="page-item active"><a class="page-link" href="?p={{pagina}}">{{pagina}}</a></li>
          {% else %}
              <li class="page-item"><a class="page-link" href="?p={{pagina}}">{{pagina}}</a></li>
          {% endif %}
      {% endfor %}
    </ul>
  </nav>
